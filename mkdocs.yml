site_name: JesseHTの生活站
theme: 
  name: material
  icon:
    logo: material/water
  palette:
    - scheme: default # 日间模式
      primary: pink # 上方的
      accent: deep orange # 链接等可交互元件的高亮色
      toggle:
        icon: material/weather-night # 图标
        name: 切换至夜间模式 # 鼠标悬浮提示
    - scheme: slate # 夜间模式
      primary: pink
      accent: deep orange
      toggle:
        icon: material/weather-sunny
        name: 切换至日间模式

  features:
    - navigation.tabs
    - navigation.top
    - navigation.indexes
    - navigation.expand
    - search.suggest
    - search.highlight
  language: zh

# 这里写目录
nav:
  - News推送:
    - 1Update/index.md
  - 生活随笔:
    - 2Informal_Notes/index.md
  - 体育运动:
    - 3Physical_Exercise/index.md
  - 每周总结:
    - 0Weekly_Summary/index.md
  - 主页:
    - index.md
    - 关于我: 2About_Me.md
    - 联系方式: 3How_to_Connect.md
    - 友情链接: 4My_Friends.md

markdown_extensions:
  # 支持个性化定制
  # Reference: https://squidfunk.github.io/mkdocs-material/reference/
  #--------------------分割线--------------------
  # Admonitions
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  # Icons, Emojis
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  # Formatting: Highlight, Sub & Keyboard Keys.
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  # attr_list
  - markdown.extensions.attr_list
  # List
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  # Annotations
  - md_in_html
  # Footnotes
  - footnotes
  # Image
  - pymdownx.blocks.caption
  # tables
  - tables


extra_css:
  - mkdocs/css/no-footer.css # 不使用底部的翻页
  
extra:
  homepage: https://life.jesseht.fun

